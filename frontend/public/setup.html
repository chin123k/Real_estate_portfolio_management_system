<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Setup Helper</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .btn {
            padding: 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .btn-tenant {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-tenant:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-owner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-owner:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        .btn-clear {
            background: #f3f4f6;
            color: #333;
            grid-column: 1 / -1;
        }
        .btn-clear:hover {
            background: #e5e7eb;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .status.show {
            display: block;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }
        .current-status {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .current-status h3 {
            margin-top: 0;
            color: #111827;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: 600;
            color: #4b5563;
        }
        .value {
            color: #059669;
            font-family: 'Courier New', monospace;
        }
        .links {
            margin-top: 20px;
            display: grid;
            gap: 10px;
        }
        .link-btn {
            padding: 12px;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .link-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Real Estate System - Test Setup</h1>
        <p class="subtitle">Click a button to set up your test environment</p>
        
        <div class="button-group">
            <button class="btn btn-tenant" onclick="setupTenant()">
                üë§ Setup as Tenant<br>
                <small>Browse & Request Properties</small>
            </button>
            <button class="btn btn-owner" onclick="setupOwner()">
                üè¢ Setup as Owner<br>
                <small>Manage Properties & Requests</small>
            </button>
            <button class="btn btn-clear" onclick="clearSetup()">
                üóëÔ∏è Clear All Settings
            </button>
        </div>

        <div id="status" class="status"></div>

        <div class="current-status">
            <h3>Current Status:</h3>
            <div class="status-item">
                <span class="label">User Type:</span>
                <span class="value" id="currentUserType">Not Set</span>
            </div>
            <div class="status-item">
                <span class="label">Tenant ID:</span>
                <span class="value" id="currentTenantId">Not Set</span>
            </div>
            <div class="status-item">
                <span class="label">Owner ID:</span>
                <span class="value" id="currentOwnerId">Not Set</span>
            </div>
        </div>

        <div class="links" id="dashboardLinks" style="display: none;">
            <a href="/tenant/dashboard" class="link-btn" id="tenantLink" style="display: none;">
                ‚Üí Go to Tenant Dashboard
            </a>
            <a href="/owner/dashboard" class="link-btn" id="ownerLink" style="display: none;">
                ‚Üí Go to Owner Dashboard
            </a>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status show ${type}`;
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        function updateCurrentStatus() {
            const userType = localStorage.getItem('userType') || 'Not Set';
            const tenantId = localStorage.getItem('tenantId') || 'Not Set';
            const ownerId = localStorage.getItem('ownerId') || 'Not Set';

            document.getElementById('currentUserType').textContent = userType;
            document.getElementById('currentTenantId').textContent = tenantId;
            document.getElementById('currentOwnerId').textContent = ownerId;

            // Show appropriate dashboard link
            const dashboardLinks = document.getElementById('dashboardLinks');
            const tenantLink = document.getElementById('tenantLink');
            const ownerLink = document.getElementById('ownerLink');

            if (userType === 'tenant') {
                dashboardLinks.style.display = 'grid';
                tenantLink.style.display = 'block';
                ownerLink.style.display = 'none';
            } else if (userType === 'owner') {
                dashboardLinks.style.display = 'grid';
                tenantLink.style.display = 'none';
                ownerLink.style.display = 'block';
            } else {
                dashboardLinks.style.display = 'none';
            }
        }

        function setupTenant() {
            localStorage.setItem('userType', 'tenant');
            localStorage.setItem('tenantId', '1');
            localStorage.removeItem('ownerId');
            showStatus('‚úÖ Setup as Tenant successful! You can now browse properties and submit requests.', 'success');
            updateCurrentStatus();
        }

        function setupOwner() {
            localStorage.setItem('userType', 'owner');
            localStorage.setItem('ownerId', '1');
            localStorage.removeItem('tenantId');
            showStatus('‚úÖ Setup as Owner successful! You can now manage properties and review requests.', 'success');
            updateCurrentStatus();
        }

        function clearSetup() {
            localStorage.removeItem('userType');
            localStorage.removeItem('tenantId');
            localStorage.removeItem('ownerId');
            showStatus('üóëÔ∏è All settings cleared. Please set up again to use the system.', 'info');
            updateCurrentStatus();
        }

        // Update status on page load
        updateCurrentStatus();
    </script>
</body>
</html>
